<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <div class="container">
    <form class="calculator-body">
      <input class="calculator-screen result" type="text" name="result">
      <input class="calculator-screen input" type="text" name="input" disabled>
      <div class="calculator-buttons">
        <input class="btn btn-operation" type="button" value="AC">
        <input class="btn btn-operation" type="button" value="( )">
        <input class="btn btn-operation" type="button" value="%">
        <input class="btn btn-operation" type="button" value="Del">
        <input class="btn btn-value" type="button" value="7">
        <input class="btn btn-value" type="button" value="8">
        <input class="btn btn-value" type="button" value="9">
        <input class="btn btn-operation" type="button" value="*">
        <input class="btn btn-value" type="button" value="4">
        <input class="btn btn-value" type="button" value="5">
        <input class="btn btn-value" type="button" value="6">
        <input class="btn btn-operation" type="button" value="-">
        <input class="btn btn-value" type="button" value="1">
        <input class="btn btn-value" type="button" value="2">
        <input class="btn btn-value" type="button" value="3">
        <input class="btn btn-operation" type="button" value="+">
        <input class="btn btn-value" type="button" value="0">
        <input class="btn btn-value" type="button" value=".">
        <input class="btn btn-submit" type="button" value="=">
      </div>
    </form>
  </div>

  <script src="/js/app.js"></script>
</body>

</html>
